<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        //复制对象
        let person1 = {name: "Amy", age: 15}
        let someone1 = { ...person1}
        console.log(someone1)

        //合并对象
        let age = {age: 15}
        let name = {name: "Amy", hobby: "draw"}
        let person2 = {...age, ...name}
        console.log(person2)


    </script>
</body>
