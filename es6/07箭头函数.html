<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 一个参数
        //传统方式定义函数
        var f1 = function(a) {
            return a
        }
        console.log(f1(3))

        //es6使用箭头函数定义
        //参数 => 函数体
        var f2 = a => a
        console.log(f2(4))

        //2 没有参数或者多个参数
        // 当箭头函数没有参数或者有多个参数，要用 () 括起来。
        // 当箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块，
        // 当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
        var f4 = (m,n) => m+n
        console.log(f4(4,5))



    </script>
</body>
</html>
