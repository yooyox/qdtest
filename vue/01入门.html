<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js"></script>

    <div id="app">
         <!-- 插值表达式-->
         {{message}}

    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                message:'vue入门 1.引入vue的js文件 2.new一个vue 3.el中选择位置 4.data中定义变量和值 5.在选择的位置中取值'
            }
        })
    </script>
</body>
</html>
